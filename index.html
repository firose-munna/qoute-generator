<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="./img/chat-quote-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="bi bi-quote"></i>
            <span id="quote"></span>
        </div>

        <div class="quote-author">
            <span id="author"></span>
        </div>

        <div class="button-container">
            <button type="button" class="btn btn-success twitter-button" id="twitte"><i class="bi bi-twitter"></i></button>
            <button type="button" class="btn btn-success" id="new-quote">New Quote</button>
        </div>


    </div>

    <div class="loader" id="loader"></div>
    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
